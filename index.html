<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Course Tracker</h1>
      <div class= "well">
        <form id="userInputs">
          <h2>Do better gauge which course is best for you I'd like to know how much expirience you have with programming? </h2>
          <select class="form-control" id="expirience">
            <option></option>
            <option>No expirience</option>
            <option>A little expirience</option>
            <option>Years of Expirience</option>
          </select>
          <h2>Why do you want to learn how to program? </h2>
          <select class="form-control" id="why">
            <option></option>
            <option>I want to build web applications!</option>
            <option>I am interested in building internal software!</option>
            <option>I am interested in server-side programming and storage!</option>
            <option>I want to build android phone applications!</option>
          </select>
          <h2>Which do you prefer working with?</h2>
          <select class="form-control" id="environment">
            <option></option>
            <option>I enjoy working on a Mac computer</option>
            <option>I enjoy working on a Windows-PC</option>
          </select>
        </form>
      </div>
    </div>
  </body>
</html>
